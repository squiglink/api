networks:
  squiglink:
    name: squiglink

services:
  api:
    build: .
    depends_on:
      - postgres
    environment:
      - SQUIGLINK_ACCESS_TOKEN_EXPIRATION_TIME=86400
      - SQUIGLINK_APPLICATION_URL=http://localhost:3000
      - SQUIGLINK_EMAIL_FROM=no-reply@squig.link
      - SQUIGLINK_JWT_SIGNATURE=placeholder
      - SQUIGLINK_MAGIC_LINK_TOKEN_EXPIRATION_TIME=900
      - SQUIGLINK_POSTGRES_DATABASE=squiglink_dev
      - SQUIGLINK_POSTGRES_HOST=postgres
      - SQUIGLINK_POSTGRES_PASSWORD=postgres
      - SQUIGLINK_POSTGRES_TEST_DATABASE=squiglink_test
      - SQUIGLINK_POSTGRES_USER=postgres
      - SQUIGLINK_REFRESH_TOKEN_EXPIRATION_TIME=1209600
      - SQUIGLINK_RESEND_API_KEY=placeholder
    networks:
      - squiglink
    ports:
      - 3000:3000
    volumes:
      - .:/api

  postgres:
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      interval: 10s
      retries: 5
      test: ["CMD", "pg_isready", "-U", "${SQUIGLINK_POSTGRES_USER}"]
      timeout: 5s
    image: postgres:17.4-alpine3.21
    networks:
      - squiglink
    ports:
      - 5432:5432
    volumes:
      - ./docker/entrypoint.sql:/docker-entrypoint-initdb.d/entrypoint.sql
